<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
        <body background="background.jpg">
            <center>
              <div class="btn heading">
                <h3>Juego de PING PONG</h3>
                <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Instrucciones</button>
              </div>
              <br><br>
              <div id="canvas"></div>
              <div id="game_console"></div>
              <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instrucciones</h4>
                    </div>
                    <div class="modal-body">
                      <h3>1. Utiliza tú mouse para controlar una de las paletas</h3>
                      <h3>2. La velocidad aumentará conforme vayas ganando</h3>
                      <h3>3. Tienes 4 vidas, utilizalas bien!</h3>
                    </div>
                  </div>
                </div>
              </div>
            </center>
        <script src="main.js"></script>
    </body>
</html>
